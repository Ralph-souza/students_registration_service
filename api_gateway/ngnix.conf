upstream student_service {
    server student-service:8000;
}

upstream registration_service {
    server registration-service:8000;
}

server {
    listen 8000;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/api_gateway_access.log;
    error_log /var/log/nginx/api_gateway_error.log;

    # Student Service
    location ~ ^/v1/api/student(/.*)?$ {
        rewrite ^/v1/api/student(/.*)?$ /api/student$1 break;
        proxy_pass http://student_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Registration Service
    location ~ ^/v1/api/registration(/.*)?$ {
        proxy_pass http://registration_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}